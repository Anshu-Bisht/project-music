<head>

</head>
<body>
    
    <h1>Music is life....</h1>
    <audio class="audio-element" controls="true" preload="none">
        <source type="audio/mpeg">
            <br>
            <b>Your outdated browser doesn't support audio.</b>
    </audio><hr>
     <br><b>Title</b>: <span id="songTitle"></span><br>
    <b>Singer</b>: <span id="songAlbum"></span><br>
    
    <script>
        var songs=[
            {filename: "songs/Closer - The Chainsmokers Ft Halse (DJJOhAL.Com).mp3", title: "Closer", singer: "Chainsmokers"}
           , {filename: "songs/Let me love you.mp3", title: "Let me love you", singer: "Justin Bieber" },
           {filename: "songs/Galliyan Remix.mp3", title: "Galliyan-Moving on", singer: "Mickey Singh" },
           {filename: "songs/Right Now Na Na-Akon.mp3", title: "Right Now Na Na", singer: "Akon" },
           {filename: "songs/Suit.mp3", title: "Suit", singer: "Guru Randhawa" },
           {filename: "songs/Sajjan Raazi.mp3", title: "Sajjan Raazi", singer: "Satinder Sartaaj" },
           {filename: "songs/Shape of you-Ed Shreen.mp3", title: "Shape of you", singer: "Ed Shreen" },
           {filename: "songs/Champion - Dwayne DJ Bravo 190Kbps.mp3", title: "Champion", singer: "DJ Bravo" },
           {filename: "songs/Despacito.mp3", title: "Despacito", singer: "Louis Founsi" }
        ];
        var randomIndex= Math.floor(Math.random()*songs.length);
        var song=songs[randomIndex];
        document.querySelector("source").src=song.filename;
        document.getElementById("songTitle").textContent=song.title;
        document.getElementById("songAlbum").textContent=song.singer;

    </script>
</body>

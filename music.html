<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

     <style>
        
    
            body{
                font-size: 15px;

                background: url("music-bg.jpg") no-repeat center fixed;

            }
           h1{
               color:rgb(174, 190, 22);

           }

             background:radial-gradient(black,navy);
             
             border-radius: 0;
             border: 0;
             height:125px;
            }
         .audio-element{
             margin-top: 150px;
             width: 90%;
             margin-bottom: 100px;
             margin-left:10px;
         }
         b{
             margin-left: 20px;
             color: white;
         }
         #songTitle, #songAlbum{
             color:white;
         }
        
    </style> 
</head>
<body>
   
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">
                        <h1>Random Songs</h1>
                    </div>
                </div>
            </div>
        </nav>
    </header>
   
   
    <audio class="audio-element" controls="true" preload="none">
        <source type="audio/mpeg">
            <br>
            <b>Your outdated browser doesn't support audio.</b>
    </audio>
     <br><b>Title</b>: <span id="songTitle"></span><br>
    <b>Singer</b>: <span id="songAlbum"></span><br>
   
    
    <script>
        var songs=[
            {filename: "songs/Closer - The Chainsmokers Ft Halse (DJJOhAL.Com).mp3", title: "Closer", singer: "Chainsmokers"}
           , {filename: "songs/Tere Bin Nahi Lagda.mp3", title: "Tere Bin Nahi Lagda", singer: "Unknown" },
           {filename: "songs/Pikachu.mp3", title: "Pikachu", singer: "Unknown" },
           {filename: "songs/Bulave Tujhe.mp3", title: "Bulave tujhe yar aj meri galiyan", singer: "Akhil" },
           {filename: "songs/Vaste", title: "Vaaste", singer: "Dhvani Bhanushali"},
           {filename: "songs/Sajjan Raazi.mp3", title: "Sajjan Raazi", singer: "Satinder Sartaaj" },
           {filename: "songs/Shape of you-Ed Shreen.mp3", title: "Shape of you", singer: "Ed Shreen" },
           {filename: "songs/Champion - Dwayne DJ Bravo 190Kbps.mp3", title: "Champion", singer: "DJ Bravo" },
           {filename: "songs/Despacito.mp3", title: "Despacito", singer: "Louis Founsi" }
        ];
        var randomIndex= Math.floor(Math.random()*songs.length);
        var song=songs[randomIndex];
        document.querySelector("source").src=song.filename;
        document.getElementById("songTitle").textContent=song.title;
        document.getElementById("songAlbum").textContent=song.singer;

    </script>
</body>
